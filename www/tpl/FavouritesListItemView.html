
		<div class="col s12 m7">
          <div id=<%= data.id %> class="card">
            <div class="card-image">
              <img src="<%= data.url %>">
              <span class="card-title"></span>
            </div>
            <div class="card-content">
              <p><%= data.title %></p>
            </div>
            <div class="card-action-smaller card-action">
              <a class="btn-floating btn-large waves-effect waves-light red unfavourite-action"><i class="large mdi-content-clear"></i></a>
            </div>
          </div>
        </div>
